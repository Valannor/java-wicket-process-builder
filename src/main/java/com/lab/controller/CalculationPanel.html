<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">

    <form wicket:id="calculationForm">
        <div>
            <span wicket:id="label_operands"></span>
            <input wicket:id="operandField1"/>
            <input wicket:id="operandField2"/>
        </div>

        <br>

        <div>
            <span wicket:id="label_operations"></span>
            <select wicket:id="operations"/>
            <!--Here we initialize value of button using wicket:message structure-->
            <input wicket:id="submit" type="submit" wicket:message="value:button_submit"/>
        </div>

        <br>

        <div>
            <span wicket:id="label_result"></span>
            <span wicket:id="lbl_4"></span>
        </div>
    </form>

</wicket:panel>
